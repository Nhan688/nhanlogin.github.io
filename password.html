<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>パスワードを忘れた場合</title>
	<link rel="stylesheet" type="text/css" href="pwstyle.css">
</head>
<body>
	<div class="container">
		<h1>パスワードを忘れた場合</h1>
		<p>パスワードをリセットするために、登録したメールアドレスを入力してください。</p>
		<form>
			<div class="form-group">
				<label for="email">メールアドレス:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<button type="submit">送信</button>
		</form>
	</div>
</body>
</html>
