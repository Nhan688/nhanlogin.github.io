<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
		
      <div class="login-box">
        <div class="form">
          <div class="header">
              <img src="../login/img/logo.png" alt="Logo">
              <h2>LOGIN</h2>
          </div>
        <form class="login-form" name="login" action="">
          <input type="username" name="username" class="username" placeholder="ユーザー名またはメールアドレス" />
          <input type="password" name="password" class="password" placeholder="パスワード" />
          <input type="submit" name="login" value="ログイン" class="login1" />
          <p>パスワードを忘れた場合<a href="password.html"> こちら</a>です。</p>
    
      <div class="or"></div>
  <div class="google-login">
    <button id="google-login-button">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        <span>Googleでログイン</span>
    </button>
  </div>
  <div class="or"></div>
  <p>KDCVのアカウントを持っていない方場合は <a href="signup.html"> 新規登録</a></p>

        </form>
        
        

    
  </div>
</div>

</div>
    
 
  
 
</body>
