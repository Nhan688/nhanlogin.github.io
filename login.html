<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
		
      <div class="login-box">
        <div class="form">
          <div class="header">
              <img src="../login/img/logo.png" alt="Logo">
              <h2>LOGIN</h2>
          </div>
        <form class="login-form" name="login" action="">
          <input type="username" name="username" class="username" placeholder="username" />
          <input type="password" name="password" class="password" placeholder="password" />
          <input type="submit" name="login" value="Login" class="login" />
        </form>
        
        
  
    <p>FORGETS <a href="PASSWORD"> PASSWORD</a></p>
    
      <div class="or"></div>
  <div class="google-login">
    <button id="google-login-button">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        <span>Sign in with Google</span>
    </button>
  </div>
  <div class="or"></div>
  <div class="signup hide">
    <h2>SIGN UP</h2>
    <div class="inputbox">
      <input type="text" name="fullname" placeholder="  FULLNAME">
      <input type="text" name="email" placeholder="  EMAIL">
      <input type="password" name="password" placeholder="  PASSWORD">
    </div>
    <button>SIGN UP</button>
  </div>
</div>

</div>
    
 
  
 
</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="login.script>
</html>
